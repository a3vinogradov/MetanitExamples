<!DOCTYPE html>
<html>
<head>
<title>Мир jQuery</title>
<script src="jquery-3.7.1.min.js"></script>
</head>
<body>
<h2>Добро пожаловать в мир jQuery</h2>
<button>Жми1</button>
<button>Жми2</button>
<button>Жми3</button>
<script type="text/javascript">
$(function(){
    $('button').one('click', function(e){

        alert('Обработчик для кнопки: '+$(this).text());
    });
});
</script>
</body>
