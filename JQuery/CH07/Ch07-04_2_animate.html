<html>
<head>
<meta charset='utf-8'>
<script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
</head>
<body>
<img src="ars.jpg" id="ars" /><br>
<button id="anim">Анимация</button>
<script type="text/javascript">
$(function() {
    $('#anim').click(function(){
       $('#ars').animate({
            'margin-left': '+=50',
            width: '-=10',
            height: '-=10'}, 1000);
    });
});
</script>
</body>
</html>
