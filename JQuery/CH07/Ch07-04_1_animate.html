<html>
<head>
<meta charset='utf-8'>
<script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
</head>
<body>
<img src="ars.jpg" id="ars" /><br>
<button id="anim">Анимация</button>
<script type="text/javascript">
$(function() {
    $('#anim').click(function(){
         $('#ars').animate({ opacity: 0.25,
                'margin-left': '50',
                height: '200'});
    });
});
</script>
</body>
</html>
